<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Power4 Web</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
    h1 { margin-bottom: .25rem; }
    .status { margin-bottom: 1rem; font-weight: 600; }
    .board { border-collapse: separate; border-spacing: 8px; margin: 1rem 0; background: #0d47a1; padding: 8px; border-radius: 12px; }
    .board td { width: 56px; height: 56px; border-radius: 50%; background: #e0e0e0; box-shadow: inset 0 2px 6px rgba(0,0,0,.18); }
    .p1 { background: #e74c3c; }
    .p2 { background: #3498db; }
    .empty { background: #f5f5f5; }
    .cols { display: flex; gap: .5rem; flex-wrap: wrap; margin-top: .5rem; }
    button { padding: .5rem .75rem; border: 1px solid #444; background: white; cursor: pointer; border-radius: 8px; }
    button:hover { background: #f6f6f6; }
    button[disabled] { opacity: .5; cursor: not-allowed; }
    footer { margin-top: 1rem; font-size: .9rem; color: #555; }
  </style>
</head>
<body>
  <h1>Power4 Web</h1>

  <div class="status">
    {{if .Winner}}
      {{if eq .Winner 1}}Le joueur 1 a gagné !{{else}}Le joueur 2 a gagné !{{end}}
    {{else}}
      Tour du joueur {{.CurrentPlayer}}
    {{end}}
  </div>

  <table class="board" role="grid" aria-label="Grille du Puissance 4">
    <tbody>
    {{range $r, $row := .Board}}
      <tr role="row">
      {{range $c, $cell := $row}}
        {{if eq $cell 1}}
          <td class="p1" role="gridcell" aria-label="Jeton rouge"></td>
        {{else if eq $cell 2}}
          <td class="p2" role="gridcell" aria-label="Jeton bleu"></td>
        {{else}}
          <td class="empty" role="gridcell" aria-label="Case vide"></td>
        {{end}}
      {{end}}
      </tr>
    {{end}}
    </tbody>
  </table>

  <form class="cols" action="/play" method="post">
    <button name="col" value="0" {{if .Winner}}disabled{{end}}>Col 1</button>
    <button name="col" value="1" {{if .Winner}}disabled{{end}}>Col 2</button>
    <button name="col" value="2" {{if .Winner}}disabled{{end}}>Col 3</button>
    <button name="col" value="3" {{if .Winner}}disabled{{end}}>Col 4</button>
    <button name="col" value="4" {{if .Winner}}disabled{{end}}>Col 5</button>
    <button name="col" value="5" {{if .Winner}}disabled{{end}}>Col 6</button>
    <button name="col" value="6" {{if .Winner}}disabled{{end}}>Col 7</button>
    <button name="col" value="reset" type="submit" aria-label="Réinitialiser la partie">↺ Réinitialiser</button>
  </form>

</body>
</html>
