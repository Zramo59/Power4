<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Power4 Web</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; }
    .board { border-collapse: collapse; margin: 1rem 0; }
    .board td { width: 50px; height: 50px; border: 2px solid #333; border-radius: 50%; text-align: center; }
    .empty { background: #f2f2f2; }
    .p1 { background: #e74c3c; }
    .p2 { background: #3498db; }
    .status { margin-bottom: 1rem; font-weight: 600; }
    .cols { display: flex; gap: .5rem; flex-wrap: wrap; }
    button { padding: .5rem .75rem; border: 1px solid #444; background: white; cursor: pointer; }
    button:hover { background: #f6f6f6; }
  </style>
</head>
<body>
  <h1>Power4 Web</h1>
  <div class="status">
    {{if .Winner}}
      {{if eq .Winner 1}}Le joueur 1 a gagné !{{else}}Le joueur 2 a gagné !{{end}}
    {{else}}
      Tour du joueur {{.CurrentPlayer}}
    {{end}}
  <table class="board">
    <tbody>
    {{range $r, $row := .Board}}
      <tr>
      {{range $c, $cell := $row}}
        {{if eq $cell 1}}
          <td class="p1"></td>
        {{else if eq $cell 2}}
          <td class="p2"></td>
        {{else}}
          <td class="empty"></td>
        {{end}}
      {{end}}
      </tr>
    {{end}}
    </tbody>
  </table>

  <form class="cols" action="/play" method="post">
    <button name="col" value="0">Col 1</button>
    <button name="col" value="1">Col 2</button>
    <button name="col" value="2">Col 3</button>
    <button name="col" value="3">Col 4</button>
    <button name="col" value="4">Col 5</button>
    <button name="col" value="5">Col 6</button>
    <button name="col" value="6">Col 7</button>
    <button name="col" value="reset" type="submit">↺ Réinitialiser</button>
  </form>
</body>
</html>
